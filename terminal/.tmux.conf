# Tmux Configuration for Claude Code Remote Access

# Enable mouse support for iPhone terminal apps
set -g mouse on

# Set default terminal
set -g default-terminal "screen-256color"

# Enable vi mode for easier navigation on mobile
setw -g mode-keys vi

# Increase history limit for scrollback
set -g history-limit 50000

# Renumber windows when one is closed
set -g renumber-windows on

# Start window and pane numbering at 1
set -g base-index 1
set -g pane-base-index 1

# Display tmux session info longer
set -g display-time 4000
set -g display-panes-time 800

# Status line customization for Claude sessions
set -g status-interval 5
set -g status-left-length 50
set -g status-right-length 50
set -g status-left "#[fg=green]#S #[fg=yellow]#I:#P "
set -g status-right "#[fg=cyan]%H:%M %d-%b"

# Highlight active window
set -g window-status-current-style "fg=white,bg=blue"

# Key bindings for easier mobile use
# Prefix key (default is C-b)
set -g prefix C-b

# Quick session switching
bind-key s choose-tree -Zs

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Window navigation
bind-key -n C-Left previous-window
bind-key -n C-Right next-window

# Copy mode bindings (vi-style)
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Session management shortcuts
bind-key N command-prompt -p "New session name:" "new-session -d -s '%%'"
bind-key K confirm-before -p "Kill session #S? (y/n)" kill-session